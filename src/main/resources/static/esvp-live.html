<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESVP Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <a href="/" class="text-blue-500 hover:text-blue-700">‚Üê Back to Home</a>
            <h1 class="text-3xl font-bold text-center flex-grow">ESVP Voting</h1>
            <div class="w-24"></div><!-- Spacer for balance -->
        </div>

        <div id="createSessionSection" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Create a New Session</h2>
            <div class="flex">
                <input type="text" id="sessionName" placeholder="Session Name"
                       class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="createSessionBtn" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create
                </button>
            </div>
            <div id="createSessionResult" class="mt-4 hidden">
                <p>Session created! Share this pin code with participants:</p>
                <p id="pinCode" class="text-xl font-bold text-center my-2"></p>
            </div>
        </div>

        <div id="joinSessionSection" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Join a Session</h2>
            <div class="flex">
                <input type="text" id="pinCodeInput" placeholder="Pin Code (e.g., 123-456)" 
                       class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="joinSessionBtn" 
                        class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Join
                </button>
            </div>
        </div>

        <div id="votingSection" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Vote in Session: <span id="sessionNameDisplay"></span></h2>
            <p class="mb-2">Session PIN: <span id="votingPinCode" class="font-bold"></span></p>
            <p class="mb-4">How do you feel about this workshop?</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <button data-profile="EXPLORER" class="vote-btn bg-blue-100 p-4 rounded-lg hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <h3 class="font-bold">Explorer</h3>
                    <p class="text-sm">Excited to learn and discover new things</p>
                </button>
                <button data-profile="SHOPPER" class="vote-btn bg-green-100 p-4 rounded-lg hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <h3 class="font-bold">Shopper</h3>
                    <p class="text-sm">Looking for specific value to take away</p>
                </button>
                <button data-profile="VACATIONER" class="vote-btn bg-yellow-100 p-4 rounded-lg hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <h3 class="font-bold">Vacationer</h3>
                    <p class="text-sm">Happy to be away from regular work</p>
                </button>
                <button data-profile="PRISONER" class="vote-btn bg-red-100 p-4 rounded-lg hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <h3 class="font-bold">Prisoner</h3>
                    <p class="text-sm">Forced to attend, would rather be elsewhere</p>
                </button>
            </div>

            <div class="flex justify-between">
                <button id="showResultsBtn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 creator-only">
                    Show Results
                </button>
                <button id="backToSelectionBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Back to Selection
                </button>
            </div>
        </div>

        <div id="resultsSection" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">Results for: <span id="resultSessionName"></span></h2>
            <p class="mb-2">Session PIN: <span id="resultsPinCode" class="font-bold"></span></p>
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-24">Explorer:</div>
                    <div class="flex-grow bg-gray-200 rounded-full h-5">
                        <div id="explorerBar" class="bg-blue-500 h-5 rounded-full" style="width: 0"></div>
                    </div>
                    <div id="explorerCount" class="ml-2 w-10 text-right">0</div>
                </div>
                <div class="flex items-center">
                    <div class="w-24">Shopper:</div>
                    <div class="flex-grow bg-gray-200 rounded-full h-5">
                        <div id="shopperBar" class="bg-green-500 h-5 rounded-full" style="width: 0"></div>
                    </div>
                    <div id="shopperCount" class="ml-2 w-10 text-right">0</div>
                </div>
                <div class="flex items-center">
                    <div class="w-24">Vacationer:</div>
                    <div class="flex-grow bg-gray-200 rounded-full h-5">
                        <div id="vacationerBar" class="bg-yellow-500 h-5 rounded-full" style="width: 0"></div>
                    </div>
                    <div id="vacationerCount" class="ml-2 w-10 text-right">0</div>
                </div>
                <div class="flex items-center">
                    <div class="w-24">Prisoner:</div>
                    <div class="flex-grow bg-gray-200 rounded-full h-5">
                        <div id="prisonerBar" class="bg-red-500 h-5 rounded-full" style="width: 0"></div>
                    </div>
                    <div id="prisonerCount" class="ml-2 w-10 text-right">0</div>
                </div>
            </div>
            <div class="flex justify-between mt-4">
                <button id="refreshResultsBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Refresh Results
                </button>
                <button id="backToSelectionBtn2" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Back to Selection
                </button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentSession = null;
        let userId = null;
        let isSessionCreator = false;

        // Generate a random user ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            userId = generateUserId();

            // Create session
            document.getElementById('createSessionBtn').addEventListener('click', createSession);

            // Join session
            document.getElementById('joinSessionBtn').addEventListener('click', joinSession);

            // Vote buttons
            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.addEventListener('click', () => vote(btn.dataset.profile));
            });

            // Show results
            document.getElementById('showResultsBtn').addEventListener('click', showResults);

            // Refresh results
            document.getElementById('refreshResultsBtn').addEventListener('click', showResults);

            // Back to session selection
            document.getElementById('backToSelectionBtn').addEventListener('click', backToSessionSelection);
            document.getElementById('backToSelectionBtn2').addEventListener('click', backToSessionSelection);

            // Apply initial UI state
            updateUIBasedOnRole();
        });

        // Create a new session
        async function createSession() {
            const sessionName = document.getElementById('sessionName').value.trim();
            if (!sessionName) {
                alert('Please enter a session name');
                return;
            }

            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: sessionName })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSession = {
                        id: data.id,
                        name: data.name,
                        pinCode: data.pinCode
                    };
                    isSessionCreator = true;

                    // Show pin code
                    document.getElementById('pinCode').textContent = data.pinCode;
                    document.getElementById('votingPinCode').textContent = data.pinCode;
                    document.getElementById('resultsPinCode').textContent = data.pinCode;
                    document.getElementById('createSessionResult').classList.remove('hidden');

                    // Hide create and join sections
                    document.getElementById('createSessionSection').classList.add('hidden');
                    document.getElementById('joinSessionSection').classList.add('hidden');

                    // Show results section directly for creator
                    document.getElementById('resultSessionName').textContent = data.name;
                    showResults();

                    // Update UI based on role
                    updateUIBasedOnRole();
                } else {
                    alert('Failed to create session');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Error creating session');
            }
        }

        // Join a session
        async function joinSession() {
            const pinCode = document.getElementById('pinCodeInput').value.trim();
            if (!pinCode) {
                alert('Please enter a pin code');
                return;
            }

            try {
                const response = await fetch('/api/sessions/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pinCode })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSession = {
                        id: data.id,
                        name: data.name,
                        pinCode: pinCode
                    };
                    isSessionCreator = false;

                    // Display pin code
                    document.getElementById('votingPinCode').textContent = pinCode;
                    document.getElementById('resultsPinCode').textContent = pinCode;

                    // Hide create and join sections
                    document.getElementById('createSessionSection').classList.add('hidden');
                    document.getElementById('joinSessionSection').classList.add('hidden');

                    // Show voting section
                    document.getElementById('sessionNameDisplay').textContent = data.name;
                    document.getElementById('votingSection').classList.remove('hidden');

                    // Update UI based on role
                    updateUIBasedOnRole();
                } else {
                    alert('Session not found');
                }
            } catch (error) {
                console.error('Error joining session:', error);
                alert('Error joining session');
            }
        }

        // Back to session selection
        function backToSessionSelection() {
            // Reset state
            currentSession = null;
            isSessionCreator = false;

            // Hide all sections except create and join
            document.getElementById('votingSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('createSessionResult').classList.add('hidden');

            // Show create and join sections
            document.getElementById('createSessionSection').classList.remove('hidden');
            document.getElementById('joinSessionSection').classList.remove('hidden');
        }

        // Update UI elements based on user role
        function updateUIBasedOnRole() {
            const creatorOnlyElements = document.querySelectorAll('.creator-only');

            if (isSessionCreator) {
                // Show elements for creators
                creatorOnlyElements.forEach(el => el.classList.remove('hidden'));
            } else {
                // Hide elements for joiners
                creatorOnlyElements.forEach(el => el.classList.add('hidden'));
            }
        }

        // Vote in the current session
        async function vote(profile) {
            if (!currentSession) {
                alert('No active session');
                return;
            }

            try {
                const response = await fetch(`/api/sessions/${currentSession.id}/votes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, profile })
                });

                if (response.ok) {
                    // Highlight the selected vote button
                    document.querySelectorAll('.vote-btn').forEach(btn => {
                        if (btn.dataset.profile === profile) {
                            btn.classList.add('ring-2', 'ring-offset-2');
                        } else {
                            btn.classList.remove('ring-2', 'ring-offset-2');
                        }
                    });

                    // If user is a creator, show results automatically
                    if (isSessionCreator) {
                        showResults();
                    }
                } else {
                    alert('Failed to record vote');
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Error recording vote');
            }
        }

        // Show results for the current session
        async function showResults() {
            if (!currentSession) {
                alert('No active session');
                return;
            }

            try {
                const response = await fetch(`/api/sessions/${currentSession.id}/results`);

                if (response.ok) {
                    const data = await response.json();

                    // Calculate total votes
                    const totalVotes = Object.values(data.results).reduce((sum, count) => sum + count, 0);

                    // Update result bars and counts
                    document.getElementById('resultSessionName').textContent = data.name;

                    // Ensure PIN code is displayed
                    if (currentSession.pinCode) {
                        document.getElementById('resultsPinCode').textContent = currentSession.pinCode;
                    }

                    updateResultBar('explorer', data.results.EXPLORER || 0, totalVotes);
                    updateResultBar('shopper', data.results.SHOPPER || 0, totalVotes);
                    updateResultBar('vacationer', data.results.VACATIONER || 0, totalVotes);
                    updateResultBar('prisoner', data.results.PRISONER || 0, totalVotes);

                    // Show results section
                    document.getElementById('votingSection').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                } else {
                    alert('Failed to get results');
                }
            } catch (error) {
                console.error('Error getting results:', error);
                alert('Error getting results');
            }
        }

        // Update a result bar
        function updateResultBar(profile, count, total) {
            const percentage = total > 0 ? Math.round((count / total) * 100) : 0;
            document.getElementById(`${profile}Bar`).style.width = `${percentage}%`;
            document.getElementById(`${profile}Count`).textContent = count;
        }

    </script>
</body>
</html>
